name: CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: path filter
      uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          path1: 
              - 'apps/docs/**'
          path2:
              - 'apps/web/**'

    - name: path1
      if: steps.filter.outputs.path1 == 'true'
      id: working-directory
      run: echo "::set-output name=working-directory::./apps/docs"

    - name: path2
      if: steps.filter.outputs.path2 == 'true'
      id: working-directory
      run: echo "::set-output name=working-directory::./apps/web"


    - name: echo version
      run: echo ${{ steps.working-directory.outputs.working-directory }}

    - name: Use Node.js
      uses: actions/setup-node@v3

    - name: install yarn
      run: npm install -g yarn

    - name : yarn install
      run: yarn install

    - name: yarn test
      run: yarn test

    - name: jest coverage report
      uses: ArtiomTr/jest-coverage-report-action@v2
      with:
        package-manager: yarn
        working-directory: ${{ steps.working-directory.outputs.working-directory }}
        coverage-file: report.json
        base-coverage-file: report.json
