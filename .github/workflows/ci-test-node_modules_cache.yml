name: CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3

    - name: install yarn
      run: npm install -g yarn

    - name: Install dependencies
      run: yarn install

    - name: Run tests
      run: yarn test

    - name: Generate coverage branch
      uses: team-tenacious/monorepo-coverage@main
      with:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        COVERAGE_BRANCH: platform-coverage
        ROOT: "."
        PACKAGES: web, docs, ui, utils

    - name: Coverage Report on Pull Request with Additional Monorepo Context
      uses: Subatomic-Agency/lcov-report-action-with-context@0.1.3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        package-name: monerepo-setting
        coveralls-link: https://path.to.your.build
        lcov-path: coverage/lcov.info
        production-lcov-path: coverage/production.lcov.info
