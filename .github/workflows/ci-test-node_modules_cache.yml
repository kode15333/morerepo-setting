name: CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3


    - name: coverage report
      uses: ArtiomTr/jest-coverage-report-action@v2
      with:
        package-manager: yarn

