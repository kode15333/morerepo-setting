name: CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: path filter
      uses: dorny/paths-filter@v2
      id: filter
      with:
        base: ${{ github.base_ref }}
        filters: |
          docs: 
              - 'apps/docs/**'
          web:
              - 'apps/web/**'

    - name: docs
      if: steps.filter.outputs.docs == 'true'
      id: path
      run: echo "::set-output name=service::docs"

    - name: web
      if: steps.filter.outputs.web == 'true'
      id: path
      run: echo "::set-output name=service::web"

    - name: Use Node.js
      uses: actions/setup-node@v3

    - name: install yarn
      run: npm install -g yarn

    - name : yarn install
      run: yarn install

    - name: yarn test
      run: yarn test

    - name: jest coverage report
      uses: ArtiomTr/jest-coverage-report-action@v2
      env:
        service: ${{ steps.path.outputs.service }}
      with:
        package-manager: yarn
        working-directory: ./apps/${{ steps.path.outputs.service }}
        coverage-file: report.json
        base-coverage-file: report.json
