name: CI/CD
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Restore dependencies from cache
      id: restore-cache
      uses: actions/cache@v2
      with:
        path: |
          ${{ env.HOME }}/.cache/yarn
          node_modules
      env:
        cache-name: cache-{{ github.GITHUB_SHA }}

    - name: Install dependencies
      run: yarn install

    - name: Build and test
      run: yarn build && yarn test

    - name: Save dependencies to cache
      id: save-cache
      uses: actions/cache@v2
      with:
        path: |
          ${{ env.HOME }}/.cache/yarn
          node_modules
      env:
        cache-name: cache-{{ env.GITHUB_SHA }}

